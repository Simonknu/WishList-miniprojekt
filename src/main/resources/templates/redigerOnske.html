<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/buttons.css}" rel="stylesheet">
    <link th:href="@{/style.css}" rel="stylesheet">
    <link th:href="@{/brugersønskeliste.css}" rel="stylesheet">
</head>
<body>
<h2 class="h2style" th:text="'Rediger ønske: ' + ${wish.name}"> </h2>

<form action="/onskeListe/{listName}/{name}/gemOnskeRedigering" method="post">
    <input type="hidden" name="listName" th:value="${wishList.name}">
    <input type="hidden" name="name" th:value="${wish.name}">
    <label for="newName"> Name
        <input type="text" name="newName" id="newName" th:value="${wish.name}">
    </label>

    <label for="newDescription"> Description
        <input type="text" name="newDescription" id="newDescription" th:value="${wish.description}">
    </label>

    <label for="newLink"> Link
        <input type="text" name="newLink" id="newLink" th:value="${wish.link}">
    </label>

    <button class="btn-action" type="submit">Gem</button>
</form>

<form th:action="@{/onskeListe/{name}/getSpecificWishList}" method="get">
    <input type="hidden" name="name" th:value="${wishList.name}">
    <button class="btn-back" type="submit">Tilbage</button>
</form>
</body>
</html>
