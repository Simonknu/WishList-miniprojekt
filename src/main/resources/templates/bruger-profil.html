<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wish List</title>
    <link th:href="@{/style.css}" rel="stylesheet">

</head>
<body>
<a th:href="@{/bruger/minprofil}">
<button class="btn-profil" type="submit"> Min profil </button>
</a>

<h1 class="welcome-message" th:text="${'Velkommen ' + brugernavn}" ></h1>

<br>


<h2 class="onsk">Ã˜nskelister:</h2>
<div class="listeting-container">
    <div class="listeting-item" th:each="wishList : ${wishLists}">
        <form action="/onskeListe/{name}/getSpecificWishList">
            <input type="hidden" name="name" th:value="${wishList.name}">
            <button class="listeting-btn-custom" type="submit" th:text="${wishList.name}"></button>
        </form>
    </div>
</div>


<form action="/onskeListe/{name}/opretteOnskeListe" method="get">
    <input type="hidden" name="name" th:value="${brugernavn}">
    <button class="btn-custom" type="submit">
        create a wishList
    </button>
</form>
<div>
    <a class="btn-back" href="/" >Tilbage</a>
</div>
</body>
</html>
